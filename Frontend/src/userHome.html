<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="userHomePage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<header class="header">
    <h1 class="site-title">Welcome to the Streamline App</h1>
</header>
<div class="welcome-section">
    <p>Welcome! Manage your task list here.</p>
</div>

<div class="card" id="create-taskList-form">
    <h2>Create a Task List - API check</h2>
    <form class="card-content" id="create-taskList">
        <p class="form-field">
            <label>Task List Name</label>
            <input type="text" required class="validated-field" id="taskList-name-field">
        </p>
        <button type="submit">Create Task List</button>
    </form>
</div>

<div class="card" id="create-task-form">
    <h2>Add a New Task</h2>
    <form class="card-content" id="create-task">
        <p class="form-field">
            <label>Task Description</label>
            <input type="text" required class="validated-field" id="task-desc-field">
        </p>
        <button type="submit">Add Task</button>
    </form>
</div>

<div class="card" id="tasks-display">
    <h2>Your Tasks</h2>
    <div id="tasks-container">
        <!-- tasks go here Omer -->
    </div>
</div>

<a href="javascript:history.back()" class="bubble-button">Go Back</a>
</body>
</html>
