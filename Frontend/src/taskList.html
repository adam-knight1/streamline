<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="taskListPage.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
<header class="header" id="header">

    <div class="site-title">
        <h1>Task List Settings</h1>
    </div>
</header>
<div class="welcome-section">
    <p>Here you can create, view, update, or delete your task list.</p>
</div>

<div class="card" id="create-taskList-form">
    <h2>Create a Task List</h2>
    <form class="card-content" id="create-taskList">
        <p class="form-field">
            <label>User ID</label>
            <input type="text" required class="validated-field" id="userId-field">
        </p>
        <p class="form-field">
            <label>Task List Name</label>
            <input type="email" required class="validated-field" id="email-field">
        </p>
        <button type="submit">Create</button>
        <div id="created-taskList"></div>
    </form>
</div>

// TO DO: IMPLEMENT FIND/GET
<div class="card" id="find-taskList-form">
    <h2>Find Task List</h2>
    <form class="card-content" id="find-taskList">
        <p class="form-field">
            <label>User ID</label>
            <input type="text" required class="validated-field" id="find-taskList-field">
        <div id="error-message"></div>
        <div id="taskList-details"></div>
        </p>
        <button type="submit">Search</button>
    </form>
</div>

<div class="card" id="update-taskList-form">
    <h2>Update Task List</h2>
    <form class="card-content" id="update-taskList">
        <p class="form-field">
            <label>User ID of Existing User</label>
            <input type="text" required class="validated-field" id="update-taskList-field">
        </p>
        <p class="form-field">
            <label>Username</label>
            <input type="text" class="validated-field" id="update-username-field">
        </p>
        <button type="submit">Update</button>
    </form>
</div>

// TO DO: Implement DELETE
<div class="card" id="delete-taskList-form">
    <h2>Delete Existing Task List</h2>
    <form class="card-content" id="delete-taskList">
        <p class="form-field">
            <label>User ID</label>
            <input type="text" required class="validated-field" id="delete-taskList-record-field">
        </p>
        <button type="submit">Delete</button>
    </form>
</div>

<a href="javascript:history.back()" style="padding: 10px 20px; background-color: #007bff; color: white; border-radius: 5px; text-decoration: none;">Go Back</a>

</body>
</html>
