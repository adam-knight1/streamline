<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="taskListPage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
    .task-header {
        text-decoration: underline;
    }
    </style>
</head>
<body class="background">
<header class="header">
    <h1 class="site-title">My Todo List</h1>
</header>
<div class="welcome-section">
    <p>Welcome to your todo list homepage! You can add and edit tasks below. </p>
</div>

<div class="card" id="create-task-form">
    <h2>Add Task</h2>
    <form class="card-content" id="create-task">
        <p class="form-field">
            <label>Title</label>
            <input type="text" required class="validated-field" id="task-title-field">
        </p>
        <p class="form-field">
            <label>Body</label>
            <textarea required class="validated-field" id="task-body-field"></textarea>
        </p>
        <button type="submit">Create</button>
    </form>
</div>

<div id="tasks-display">
    <div id="incomplete-tasks-section">
        <h2 class="task-header">Incomplete Tasks</h2>
        <div id="incomplete-tasks-container" class="tasks-container">
        </div>
    </div>

    <div id="completed-tasks-section">
        <h2 class="task-header">Completed Tasks</h2>
        <div id="completed-tasks-container" class="tasks-container">
        </div>
    </div>
</div>



<a href="javascript:history.back()" class="bubble-button">Go Back</a>
</body>
</html>
