<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="examplePage.js"></script>
    <script type="text/javascript" src="userPage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="index.html">Streamline - Reinventing the Todo List</a>
    </div>
</header>

<div class="welcome-section">
    <h2>Welcome to Streamline!</h2>
    <p>This app is designed to help you stay productive and organized!</p>
    <p>Create your account below to get started!</p>
</div>

<div class="card" id="create-user-form">
    <h2>Create New User</h2>
    <form class="card-content" id="create-user">
        <p class="form-field">
            <label>Username</label>
            <input type="text" required class="validated-field" id="username-field">
        </p>
        <p class="form-field">
            <label>Email</label>
            <input type="email" required class="validated-field" id="email-field">
        </p>
        <p class="form-field">
            <label>Password</label>
            <input type="password" required class="validated-field" id="password-field">
        </p>
        <button type="submit">Create</button>
        <div id="created-user-id"></div>
        <div id="keep-it-safe"></div>
    </form>
</div>

<div class="card">
    <h2>Streamline User Menu</h2>
    <div class="card-content">
        <a href="login.html" class="user-button">Login</a>
        <a href="user.html" class="user-button">Account Management</a>
        <a href="userHome.html" class="user-button">User Home</a>
        <a href="supportTriage.html" class="user-button">Support</a>
    </div>
</div>

</body>
</html>
